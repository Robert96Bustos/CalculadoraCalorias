<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Calculadora de calorías diarias</h1>
        <form>
            <!-- <div class="form-group">
                <label for="objetivo">Objetivo:</label>
                <input type="radio" id="bajar" name="objetivo" value="bajar">
                <label for="bajar">Bajar de peso</label>
                <input type="radio" id="mantener" name="objetivo" value="mantener" checked>
                <label for="mantener">Mantene peso</label>
                <input type="radio" id="aumentar" name="objetivo" value="aumentar">
                <label for="aumentar">Aumentar peso</label>
            </div> -->
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" min="1" max="500" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" min="1" max="300" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="1" max="150" required>
            </div>
            <div class="form-group">
                <label for="nivel-actividad">Nivel de actividad física:</label>
                <select id="nivel-actividad">
            <option value="sedentario">Sedentario</option>
            <option value="ligera">Actividad ligera (ejercicio 1-3 veces por semana)</option>
            <option value="moderada">Actividad moderada (ejercicio 3-5 veces por semana)</option>
            <option value="intensa">Actividad intensa (ejercicio 6-7 veces por semana)</option>
        </select>
            </div>
            <button type="button" onclick="calcularCalorias()">Calcular</button>
        </form>
        <br>
        <div id="resultado"></div>
    </div>
    <script src="js/calculadora.js"></script>

</body>

</html>
